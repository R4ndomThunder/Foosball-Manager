<main class="container">
        <div class="text-center">
                <h3> üèÜ Active Tournaments üèÜ </h3>
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col">Type</th>
                                <th scope="col">Name</th>
                                <th scope="col">Teams</th>
                                <th scope="col">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let t of tournaments">
                                <td>{{t.type}}</td>
                                <td>{{t.name}}</td>
                                <td>{{t.teams}}</td>         
                                <td><button class="btn btn-dark" type="button" (click)="goToTournament(t.id)">Show</button></td>                       
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

    <div class="content" *ngIf="tournaments == null">
        <loading></loading>
    </div>
</main>
