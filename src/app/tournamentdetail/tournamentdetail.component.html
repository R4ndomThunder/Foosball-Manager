<div class="container">
    <div *ngIf="tournament == null">
        <loading></loading>
    </div>
    <div class="text-center" *ngIf="tournament != null">
        <h2>🏆 {{tournament.name}} 🏆</h2>
        <i>Admin: {{getUserName(tournament.admin)}}</i>
        <div *ngIf="isAdmin == true">
            <button class="btn btn-dark" type="button" (click)="manageTournament()">🔧 Edit</button>
        </div>

        <div class="dropdown-divider"></div>

        <div class="row">
            <div class="col-lg-12 col-md-12 justify-content-center">
                <teamlist [teams]="tournament.teams" [tournamentId]="tournament.id"></teamlist>
            </div>
        </div>

        <div class="dropdown-divider"></div>

        <div class="row">
            <div class="col-lg-12 col-md-12 justify-content-center">
                <match-calendar [calendar]="matchesToPlay" [tournamentId]="tournament.id"></match-calendar>
            </div>
        </div>

        <div class="dropdown-divider"></div>

        <div class="row">
            <div class="col-lg-12 col-md-12 justify-content-center">
                <matchlist [matches]="matches" [tournamentId]="tournament.id"></matchlist>
            </div>
        </div>

        <div class="dropdown-divider"></div>

    </div>
</div>
