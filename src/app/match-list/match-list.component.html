<div class="text-center">
    <h3> ⚽ Matches ⚽ </h3> <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Team 1</th>
                        <th scope="col">Score</th>
                        <th scope="col">Team 2</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let m of matches">
                        <td>{{m.blueTeam.name}}</td>
                        <td>{{m.blueScore}} - {{m.redScore}}</td>
                        <td>{{m.redTeam.name}}</td>
                    </tr>
                </tbody>
            </table>
</div>
</div>
